<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <h1>hello world</h1> -->
  <div class="container">
    <div id="left">
      <div id="logo-background">
        <div id="logo-wrapper">
          <img src="cabin.png" id="logo-img"/>
          <div id="logo-txt" >
            CABINS
          </div>
        </div>
      </div>
    </div>
    <div id="right">
      <div class="right-div" id="right-uno">
        Buy and move into a cabin in the woods, never to return!
      </div>
      <div class="right-div" id="right-dos">
        <container class="forms-with-header">
          <h2>Let's go!</h2>
          <container class="forms-container">
            <form>
              <ul>
                <li>
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name">
                </li>
                <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email"></input>
                </li>
                <li>
                  <label for="password">Password:</label>
                  <input type="password" id="password"></input>
                </li>
              </ul>
            </form>
            <form>
              <ul>
                <li>
                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name">
                </li>
                <li>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone"></input>
                </li>
                <li>
                  <label for="password">Confirm Password:</label>
                  <input type="password" id="password"></input>
                </li>
              </ul>
            </form>
          </container>
        </container>
      </div>
      <div class="right-div" id="right-tres">
        <p>
          <button type="submit">Create Account</button>
          <div id="btn-msg">Already have an account? <a href="">Log in</a></div>
        </p>
      </div>
    </div>
    
  </div>
</body>
</html>
